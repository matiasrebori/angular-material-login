<div class="container-fluid mt-5"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0"
     fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 " fxFlex="45%">
    <main class="login-content"
          fxLayout="column"
          fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Iniciar Sesion</span>
      <!-- login form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login($event)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Type your email" type="email" formControlName='email'>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
            Ingresa un email valido
          </mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            El email es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Type your password" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            La contrase√±a es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit">Ingresar</button>
      </form>
      <!--      <div class="mt-3">-->
      <!--        <a class="forgot-link" routerLink="/forgot-password">forgot password?</a>-->
      <!--      </div>-->
    </main>

  </div>
  <div class="login-card login-content mat-elevation-z8"
       id="imagen"
       fxFlex=45%
       fxLayout="column"
       fxLayoutAlign="end start"
       [ngStyle]="mostrarImagen()">
    <!--    <div class="login-aside-overlay"></div>-->
    <!--        <h1 class="login-welcome-text">Welcome!</h1>-->
    <!--        <hr class="login-aside-hr">-->
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#ff4081"
  type="ball-atom"
  [fullScreen]="true">
  <p style="color: white"> Iniciando Sesion </p>
</ngx-spinner>
