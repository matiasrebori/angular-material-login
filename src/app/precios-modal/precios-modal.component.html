<div class="container">
<h1 mat-dialog-title class="text-center">Acciones</h1>
<mat-dialog-content>
  <div class="row my-3">
    <button (click)="emitirEditar()" mat-flat-button color="accent">Editar</button>
  </div>

  <div class="row my-3">
    <button (click)="eliminar()" mat-flat-button color="warn">Eliminar</button>
  </div>

</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-stroked-button mat-dialog-close>Cerrar</button>
</div>
</div>
